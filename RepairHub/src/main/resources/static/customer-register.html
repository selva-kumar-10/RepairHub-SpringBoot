<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Register | RepairHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow w-100" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="text-center text-primary mb-4">Customer Registration</h3>
        <form action="/customer/register" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" required placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required placeholder="Enter password">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone (optional)</label>
            <input type="text" class="form-control" name="phone" placeholder="Enter phone number">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address (optional)</label>
            <textarea class="form-control" name="address" rows="2" placeholder="Enter address"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="customer-login.html" class="text-decoration-none">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
